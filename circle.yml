machine:
  ruby:
    version: rbx-2.2.6

general:
   artifacts:
     - $CIRCLE_ARTIFACTS
     - target
     
test:
  override:
    - mvn clean install -u
  post:
    - mkdir -p $CIRCLE_ARTIFACTS/junit/
    - find . -type f -regex ".*/target/failsafe-reports/.*xml" -exec cp {} $CIRCLE_ARTIFACTS/junit/ \;
